 <!--==== Main Section ===-->
 <main class="flex-shrink-0">
     <div class="container ">
        <div class="row row-cols-1 row-cols-lg-2 mt-2">
            <div class="col">
                <h1 class="mb-4">Loan Calculator</h1>
                <form class="row row-cols-1 border border-2 gx-3 gy-2 pb-2 mx-1" id="userForm">
                    <div class="col">
                        <label class="">Loan Amount:</label>
                        <input type="number" id="loanAmount" class="form-control" value="25000" placeholder="Enter Loan Amount" aria-label="Enter Loan Amount">
                    </div>
                    <div class="col">
                        <label for="">Payments:</label>
                        <input type="number" id="payments" class="form-control" value="60" placeholder="Enter number of payments" aria-label="Enter Number of Payments">
                    </div>
                    <div class="col">
                        <label for="">Rate:</label>
                        <input type="number" id="rate" class="form-control" value="5" placeholder="Enter Rate" aria-label="Enter Rate">
                    </div>
                    <div class="col d-flex justify-content-end pt-2">
                        <button type="button" id="btnCal" class="btn btn-outline-primary">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <!--=== Loan info goes here ===-->
                <div class="row row-cols-1">
                    <div class="col d-flex justify-content-center mt-5">
                        <h3 class="text-dark">Your Monthly Payments</h3>
                    </div>
                    <div class="col d-flex justify-content-center mt-4 mb-4">
                        <h1 class="text-dark">$<span id="totalMonthlyPayment">269.53</span></h1>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">
                            <p class="mb-1">Total Principal</p>
                            <p class="mb-1">Total Interest</p>
                            <p class="mb-1">Total Cost</p>
                        </div>  
                        <div class="col">
                            <!-- === Calculated data will go in this column. Placeholder data for now-->
                            <p class="mb-1">$<span id="totalPrincipal">15,000</span></p>
                            <p class="mb-1">$<span id="totalInterest">1,171.82</span></p>
                            <p class="mb-1">$<span id="totalCost">16,171.82</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- === Loan table goes here === -->
            <div class="table-responsive mt-3">
                <table class="table table-striped table-sm border border-2"> 
                    <thead class="bg-info">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <!--=== Table Body Goes Here-->
                    <tbody id="results">

                    </tbody>
